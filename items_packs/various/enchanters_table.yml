info:
  namespace: various
  description: 
  - This is an Enchanting Table yml code for a Model Enchanting Table that i use along side a plugin i use named Advanced Enchantments
  - if you use a different custom enchantment plugin then just edit the command line
items:
  enchanters_table:
    display_name: Enchanters Table
    resource:
      material: OAK_WOOD
      generate: false
      model_path: item/enchanters_table
    behaviours:
      furniture:
        gravity: true
        fixed_rotation: true
        small_hitbox: true
        solid: true
    events:
      placed_armorstand:
        interact:
          execute_commands:
            first_cmd:
              as_console: false
              command: 'enchanter'
recipes:
  crafting_table:
    enchanters_table:
      permission: various.enchanters_table
      enabled: true
      pattern:
      - BIB
      - SLS
      - SSS
      ingredients:
        L: LAPIS_BLOCK
        B: BLACK_WOOL
        I: LIGHT_BLUE_WOOL
        S: STONE
      result:
        item: various:enchanters_table
        amount: 1
